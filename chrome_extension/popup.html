<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <title>Popup</title>
  <link href="popup.css" rel="stylesheet">
  <script src="popup.js"></script>
</head>

<body>
  <h1>Imperia Online Helper Test 1</h1>
  <div role="main">
    <form>
      <label for="timeframe">Times</label>
      <input type="number" name="provinces" id="provinces" min="1" max="20" value="1">
      <label for="timeframe">Type</label>
      <select id="timeframe">
        <option value="recSpies">Recruit Spies</option>
        <option value="upgrArcher">Upgrade to Elite Archers</option>
        <option value="upgrSword">Upgrade to Elite Swords</option>
        <option value="upgrSpear">Upgrade to Elite Spears</option>
      </select>
      <label for="timeframe">Amount</label>
      <input type="number" name="quantity" id="quantity" min="1" max="10000" value="100">
      <button id="button">Go!</button>


      <table>
        <tr>
          <td>
            <textarea id="result" rows="4" cols="50">
                </textarea>
          </td>
          <td>
            <table>
              <tr>
                <td><img src="wood.png" alt="Smiley face" height="42" width="42"></td>
                <td> <label id="priceWood"></label></td>
              </tr>
              <tr>
                <td><img src="iron.png" alt="Smiley face" height="42" width="42"></td>
                <td> <label id="priceIron"></label></td>
              </tr>
            </table>
          </td>
        </tr>

      </table>


    </form>
  </div>
</body>

</html>
